<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Flight Search Agent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .keyword-input {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }
        
        .keyword-tag {
            background: #667eea;
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }
        
        .keyword-tag button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 18px;
            padding: 0;
            width: 20px;
            height: 20px;
        }
        
        button.primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s;
        }
        
        button.primary:hover {
            transform: translateY(-2px);
        }
        
        button.primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .results {
            margin-top: 30px;
            display: none;
        }
        
        .results.show {
            display: block;
        }
        
        .result-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
        }
        
        .result-card h3 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .flight-option {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }
        
        .price {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }
        
        .itinerary {
            white-space: pre-wrap;
            line-height: 1.6;
            color: #333;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #fee;
            border-left: 4px solid #f44;
            padding: 15px;
            border-radius: 8px;
            color: #c33;
            display: none;
            margin-top: 20px;
        }
        
        .error.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚úàÔ∏è AI Flight Search Agent</h1>
        <p class="subtitle">Find the best value flights and get AI-powered itineraries</p>
        
        <form id="searchForm">
            <div class="form-group">
                <label for="origin">From (Airport Code)</label>
                <input type="text" id="origin" placeholder="e.g., LHR" required>
            </div>
            
            <div class="form-group">
                <label for="destination">To (Airport Code)</label>
                <input type="text" id="destination" placeholder="e.g., BCN" required>
            </div>
            
            <div class="form-group">
                <label for="startDate">Start Date</label>
                <input type="date" id="startDate" required>
            </div>
            
            <div class="form-group">
                <label for="duration">Trip Duration (days)</label>
                <input type="number" id="duration" value="5" min="1" max="30" required>
            </div>
            
            <div class="form-group">
                <label for="budget">Total Budget (¬£)</label>
                <input type="number" id="budget" value="1000" min="100" step="50" required>
            </div>
            
            <div class="form-group">
                <label for="keywordInput">Interests & Keywords</label>
                <div id="keywordTags" class="keyword-input"></div>
                <input type="text" id="keywordInput" placeholder="Type and press Enter (e.g., food, beach, culture)">
            </div>
            
            <button type="submit" class="primary" id="submitBtn">
                üöÄ Find Best Flights & Create Itinerary
            </button>
        </form>
        
        <div class="error" id="error"></div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Searching for best flights and creating your personalized itinerary...</p>
            <p style="color: #666; font-size: 14px; margin-top: 10px;">This may take 10-20 seconds</p>
        </div>
        
        <div class="results" id="results">
            <div class="result-card">
                <h3>‚úàÔ∏è Best Flight Options</h3>
                <div id="flights"></div>
            </div>
            
            <div class="result-card">
                <h3>üí∞ Budget Breakdown</h3>
                <div id="budget-info"></div>
            </div>
            
            <div class="result-card">
                <h3>üó∫Ô∏è Your Personalized Itinerary</h3>
                <div class="itinerary" id="itinerary"></div>
            </div>
        </div>
    </div>
    
    <script>
        const API_URL = window.location.origin;
        
        const keywords = [];
        const keywordInput = document.getElementById('keywordInput');
        const keywordTags = document.getElementById('keywordTags');
        
        keywordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                const keyword = keywordInput.value.trim();
                if (keyword && !keywords.includes(keyword)) {
                    keywords.push(keyword);
                    updateKeywordTags();
                    keywordInput.value = '';
                }
            }
        });
        
        function updateKeywordTags() {
            keywordTags.innerHTML = keywords.map((kw, i) => `
                <div class="keyword-tag">
                    ${kw}
                    <button onclick="removeKeyword(${i})">√ó</button>
                </div>
            `).join('');
        }
        
        function removeKeyword(index) {
            keywords.splice(index, 1);
            updateKeywordTags();
        }
        
        const defaultDate = new Date();
        defaultDate.setDate(defaultDate.getDate() + 30);
        document.getElementById('startDate').value = defaultDate.toISOString().split('T')[0];
        
        ['food', 'culture', 'sightseeing'].forEach(kw => keywords.push(kw));
        updateKeywordTags();
        
        document.getElementById('searchForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            document.getElementById('results').classList.remove('show');
            document.getElementById('error').classList.remove('show');
            document.getElementById('loading').classList.add('show');
            document.getElementById('submitBtn').disabled = true;
            
            const formData = {
                origin: document.getElementById('origin').value.toUpperCase(),
                destination: document.getElementById('destination').value.toUpperCase(),
                start_date: document.getElementById('startDate').value,
                duration_days: parseInt(document.getElementById('duration').value),
                budget: parseInt(document.getElementById('budget').value),
                keywords: keywords.length > 0 ? keywords : ['general travel']
            };
            
            try {
                const response = await fetch(`${API_URL}/itinerary`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }
                
                const data = await response.json();
                displayResults(data);
            } catch (error) {
                showError(`Error: ${error.message}`);
                console.error('Full error:', error);
            } finally {
                document.getElementById('loading').classList.remove('show');
                document.getElementById('submitBtn').disabled = false;
            }
        });
        
        function displayResults(data) {
            const flightsDiv = document.getElementById('flights');
            if (data.flight_options && data.flight_options.length > 0) {
                flightsDiv.innerHTML = data.flight_options.map(flight => `
                    <div class="flight-option">
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <div>
                                <div style="font-weight: 600; margin-bottom: 5px;">
                                    ${flight.date || 'Date not available'}
                                </div>
                                <div style="color: #666; font-size: 14px;">
                                    ${flight.airline || 'Airline not specified'} ‚Ä¢ 
                                    ${flight.duration ? Math.floor(flight.duration / 60) + 'h ' + (flight.duration % 60) + 'm' : 'Duration not available'}
                                </div>
                            </div>
                            <div class="price">¬£${flight.price || 'N/A'}</div>
                        </div>
                    </div>
                `).join('');
            } else {
                flightsDiv.innerHTML = '<p style="color: #666;">No flight options available. This could be due to date restrictions or API limits.</p>';
            }
            
            const budgetDiv = document.getElementById('budget-info');
            budgetDiv.innerHTML = `
                <div style="display: grid; gap: 10px;">
                    <div style="display: flex; justify-content: space-between;">
                        <span>Total Budget:</span>
                        <strong>¬£${data.total_budget}</strong>
                    </div>
                    <div style="display: flex; justify-content: space-between;">
                        <span>Recommended Flight:</span>
                        <strong>¬£${data.recommended_flight_cost || 0}</strong>
                    </div>
                    <div style="display: flex; justify-content: space-between; padding-top: 10px; border-top: 2px solid #667eea;">
                        <span>Remaining for Activities:</span>
                        <strong style="color: #667eea; font-size: 20px;">¬£${data.remaining_budget}</strong>
                    </div>
                </div>
            `;
            
            document.getElementById('itinerary').textContent = data.itinerary || 'No itinerary generated';
            
            document.getElementById('results').classList.add('show');
            document.getElementById('results').scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }
    </script>
</body>
</html>
